<main class="content">
      <div class="page-title">
            <h4>History of orders</h4>
            <button
                  #tooltip
                  (click)="triggerFilter()"
                  class="btn btn-small"
                  [ngClass]="{ opened: showFilter }"
                  data-position="left"
                  data-tooltip="Open filter">
                  <i class="material-icons">filter_list</i>
            </button>
      </div>

      <ng-container *ngIf="showFilter">
            <crm-history-filter></crm-history-filter>
      </ng-container>

      <crm-history-list></crm-history-list>

      <div class="center mb2">
            <button
                  class="btn waves-effect grey darken-1 btn-small"
                  (click)="loadMore()"
                  >Load more</button
            >
      </div>
</main>
