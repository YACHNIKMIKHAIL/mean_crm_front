<main class="content">
      <div class="page-title">
            <h4>Order</h4>
            <button
                  class="waves-effect btn grey darken-1 modal-trigger"
                  data-target="explore-order">
                  Complete
            </button>
      </div>

      <div class="frow order-row">
            <div
                  class="card waves-effect pointer"
                  *ngFor="let order of ordersList; trackBy: trackByIndex">
                  <div class="center">
                        <img
                              [src]="order.imageSrc"
                              class="responsive-img order-img"
                              alt="imageSrc" />
                  </div>
                  <div class="card-content center p10">
                        <h5 class="m0">{{ order.title }}</h5>
                  </div>
            </div>
      </div>
</main>
