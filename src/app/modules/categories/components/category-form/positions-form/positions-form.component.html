<div class="row">
      <div class="col s12">
            <div class="page-subtitle">
                  <h4>Positions:</h4>
                  <button
                        #addPosition
                        [disabled]="!(positions$ | async)"
                        class="waves-effect waves-light btn grey darken-1 btn-small">
                        Add position
                  </button>
            </div>
            <ng-container *ngIf="!!(positions$ | async); else loader">
                  <ng-container
                        *ngIf="(positions$ | async)?.length; else noPositions">
                        <div class="collection">
                              <a
                                    class="collection-item collection-item-icon"
                                    *ngFor="
                                          let position of positions$ | async;
                                          trackBy: trackById
                                    ">
                                    <span>
                                          {{ position.name }}
                                          <strong>{{ position.cost }} $</strong>
                                    </span>
                                    <span>
                                          <span
                                                class="mr15"
                                                (click)="
                                                      selectPosition(position)
                                                ">
                                                <i class="material-icons"
                                                      >mode_edit</i
                                                >
                                          </span>
                                          <span
                                                (click)="
                                                      removePosition(
                                                            position._id || ''
                                                      )
                                                ">
                                                <i class="material-icons"
                                                      >delete</i
                                                >
                                          </span>
                                    </span>
                              </a>
                        </div>
                  </ng-container>
                  <ng-template #noPositions>
                        <span class="valign-wrapper">
                              <i class="material-icons">move_to_inbox</i>
                              No any positions in category
                        </span>
                  </ng-template>
            </ng-container>
      </div>
</div>

<ng-template #loader>
      <crm-loader></crm-loader>
</ng-template>

<form
      [formGroup]="addPositionForm"
      (ngSubmit)="submitPosition()"
      #modal
      class="modal">
      <div class="modal-content">
            <h4 class="mb1">Add position</h4>
            <div class="input-field">
                  <input
                        id="pos-name"
                        type="text"
                        [formControlName]="'name'"
                        [ngClass]="{
                              invalid:
                                    addPositionForm.get('name')?.invalid &&
                                    addPositionForm.get('name')?.touched
                        }" />
                  <label for="pos-name">Name</label>
                  <span
                        class="helper-text red-text"
                        *ngIf="
                              addPositionForm.get('name')?.invalid &&
                              addPositionForm.get('name')?.touched
                        "
                        >Required field.</span
                  >
            </div>
            <div class="input-field">
                  <input
                        id="pos-cost"
                        type="number"
                        min="0"
                        [formControlName]="'cost'"
                        [ngClass]="{
                              invalid:
                                    addPositionForm.get('cost')?.invalid &&
                                    addPositionForm.get('cost')?.touched
                        }" />
                  <label for="pos-cost">Price</label>
                  <span
                        class="helper-text red-text"
                        *ngIf="
                              addPositionForm.get('cost')?.invalid &&
                              addPositionForm.get('cost')?.touched
                        "
                        ><span
                              *ngIf="
                                    (addPositionForm.get('cost')?.errors)![
                                          'required'
                                    ]
                              "
                              >Required field.</span
                        >
                        <span
                              *ngIf="
                                    (addPositionForm.get('cost')?.errors)![
                                          'min'
                                    ]
                              "
                              >It will be more than 1.</span
                        >
                  </span>
            </div>
      </div>
      <div class="modal-footer">
            <button
                  type="button"
                  (click)="hideModal()"
                  class="modal-action waves-effect waves-black btn-flat"
                  >Cancel</button
            >
            <button type="submit" class="modal-action btn waves-effect"
                  >Save</button
            >
      </div>
</form>
