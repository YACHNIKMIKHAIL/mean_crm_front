<main class="content">
      <div class="page-title">
            <h4 *ngIf="isRoot">Order</h4>
            <h4 *ngIf="!isRoot">
                  <a [routerLink]="['/', routesPaths.ORDER]">Order</a>
                  <i class="material-icons">keyboard_arrow_right</i>
                  Add products
            </h4>
            <button
                  class="waves-effect btn grey darken-1"
                  (click)="showModal()">
                  Complete
            </button>
      </div>

      <router-outlet></router-outlet>

      <div #modal class="modal modal-fixed-footer">
            <div class="modal-content">
                  <h4 class="mb1">Ваш заказ</h4>
                  <table class="highlight">
                        <thead>
                              <tr>
                                    <th>Название</th>
                                    <th>Количество</th>
                                    <th>Цена</th>
                                    <th></th>
                              </tr>
                        </thead>

                        <tbody>
                              <tr *ngFor="let posToOrder of positionsToOrder">
                                    <td>{{ posToOrder.name }}</td>
                                    <td>{{ posToOrder.quantity }}</td>
                                    <td
                                          >${{
                                                (posToOrder.cost || 0) *
                                                      (posToOrder.quantity || 0)
                                          }}</td
                                    >
                                    <td (click)="removePosFromOrder(posToOrder._id || '')"
                                          ><i class="material-icons pointer"
                                                >delete</i
                                          ></td
                                    >
                              </tr>
                        </tbody>
                  </table>
                  <div class="order-summary">
                        <p
                              >Общая стоимость
                              <strong>{{ allPrice() }} $</strong></p
                        >
                  </div>
            </div>
            <div class="modal-footer">
                  <button
                        (click)="closeModal()"
                        class="modal-action waves-effect waves-black btn-flat"
                        >Отмена</button
                  >
                  <button
                        (click)="submit()"
                        class="modal-action btn waves-effect"
                        >Подтвердить</button
                  >
            </div>
      </div>
</main>
