<main class="content">
      <div class="page-title">
            <h4>Categories</h4>
            <button class="waves-effect waves-light btn grey darken-1"
                  >Add category</button
            >
      </div>

      <div class="row">
            <div class="col s12">
                  <div class="collection">
                        <a
                              *ngFor="
                                    let category of categoriesList;
                                    trackBy: trackByLink
                              "
                              [href]="category.link"
                              class="collection-item"
                              >{{ category.title }}</a
                        >
                  </div>
            </div>
      </div>
</main>
