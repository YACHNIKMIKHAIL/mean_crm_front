<ul class="sidenav sidenav-fixed a-sidenav">
      <h4>CRM_MEAN</h4>
      <li
            class="bold"
            *ngFor="let item of linksList; trackBy: trackByName"
            [routerLink]="item.path"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            ><a class="waves-effect waves-orange">{{ item.title }}</a></li
      >
      <li class="bold last"
            ><a
                  [routerLink]="routerPathsEnum.LOGIN"
                  (click)="logout()"
                  class="waves-effect waves-orange"
                  >Exit</a
            ></li
      >
</ul>
<router-outlet></router-outlet>

<div class="fixed-action-btn" #floatingB>
      <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
      </a>
      <ul>
            <li
                  ><a
                        class="btn-floating green"
                        [routerLink]="routerPathsEnum.ORDER"
                        ><i class="material-icons">assignment</i></a
                  ></li
            >
            <li
                  ><a
                        class="btn-floating blue"
                        [routerLink]="[
                              routerPathsEnum.CATEGORIES,
                              routerPathsEnum.NEW
                        ]"
                        ><i class="material-icons">list</i></a
                  ></li
            >
      </ul>
</div>

<a id="menu" class="waves-effect waves-light btn btn-floating"
      ><i class="material-icons">info</i></a
>

<div class="tap-target" data-target="menu">
      <div class="tap-target-content">
            <h5>Why this page is needed?</h5>
            <p
                  >The "Overview" page will show the dynamics of sales for
                  previous day. Comparison with averages help you understand how
                  your business is doing business.</p
            >
      </div>
</div>
