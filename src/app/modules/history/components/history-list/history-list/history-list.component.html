<table class="highlight mb2">
      <thead>
            <tr>
                  <th>№</th>
                  <th>date</th>
                  <th>Time</th>
                  <th>Sum</th>
                  <th></th>
            </tr>
      </thead>

      <ng-container
            *ngIf="historyListProps | async as historyList; else loading">
            <tbody>
                  <tr *ngFor="let historyItem of historyList">
                        <td>{{ historyItem.order }}</td>
                        <td>{{ historyItem.date | date : "dd.MM.YYYY" }}</td>
                        <td>{{ historyItem.date | date : "hh:mm" }}</td>
                        <td>{{ calculateCost(historyItem) }} $</td>
                        <td>
                              <button
                                    (click)="triggerModal()"
                                    class="btn btn-small modal-trigger grey darken-1"
                                    data-target="order-list">
                                    <i class="material-icons">open_in_new</i>
                              </button>
                        </td>
                  </tr>
            </tbody>
      </ng-container>
      <ng-template #loading>
            <crm-loader></crm-loader>
      </ng-template>
</table>

<div id="order-list" class="modal modal-fixed-footer">
      <div class="modal-content">
            <h4 class="mb1">Order №5</h4>
            <table class="highlight">
                  <thead>
                        <tr>
                              <th>Name</th>
                              <th>Quantity</th>
                              <th>Price</th>
                        </tr>
                  </thead>

                  <tbody>
                        <tr>
                              <td>Alvin</td>
                              <td>3</td>
                              <td>$0.87</td>
                        </tr>
                  </tbody>
            </table>
            <div class="order-summary">
                  <p>total cost <strong>22 231 руб.</strong></p>
            </div>
      </div>
      <div class="modal-footer">
            <button class="modal-action waves-effect waves-black btn-flat"
                  >close</button
            >
      </div>
</div>
